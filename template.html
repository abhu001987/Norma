<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Custom Template</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b2c2ff, #e5ecff, #edf1ff, #c0beff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .product {
      display: flex;
      gap: 20px;
    }
    .product a img {
      width: 120px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .product a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>My Custom Template</h1>
  <div class="product" id="productContainer">
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/boat-smart-ring.png"></a>
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/cigadesignblueplanetii-removebg-preview.png"></a>
    <a href="#" target="_blank"><img src="https://cdn.beebom.com/gadgets-store/500-rc-car-image-3.png"></a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
const data = params.get('data');

if (data) {
  const links = JSON.parse(decodeURIComponent(data));
  const anchors = document.querySelectorAll('#productContainer a');
  anchors[0].href = links.link1 || "#";
  anchors[1].href = links.link2 || "#";
  anchors[2].href = links.link3 || "#";
}
window.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const data = params.get("data");

  if (data) {
    try {
      const decoded = decodeURIComponent(data);
      const links = JSON.parse(decoded);

      console.log("Loaded links:", links); // For debugging

      // Update all product anchors dynamically
      const productAnchors = document.querySelectorAll(".product a");
      if (productAnchors.length > 0) {
        if (links.link1) productAnchors[0].href = links.link1;
        if (links.link2) productAnchors[1].href = links.link2;
        if (links.link3) productAnchors[2].href = links.link3;
      }

      // Update extra product section if it exists
      const extraProducts = document.querySelectorAll(".extra-products img");
      if (extraProducts.length > 0) {
        if (links.link1) extraProducts[0].parentElement.href = links.link1;
        if (links.link2) extraProducts[1].parentElement.href = links.link2;
        if (links.link3) extraProducts[2].parentElement.href = links.link3;
      }

    } catch (err) {
      console.error("Error parsing data:", err);
    }
  } else {
    console.log("No data found in URL.");
  }
});
  </script>
</body>
</html>
